  <script type="text/javascript">
    jQuery(document).ready(function($) {
      var $header       = $("header#branding"); // what we want to show/hide
      var headerHeight    = $header.height() + 10; // plus 10 for that border
      var scrollDir       = "down"; // we'll switch our scroll direction to show/hide header
      var $firstMod       = $('#work'); // where this first module is depends on if we want our header to show or hide
      var $letsGo       = $('a#lets-go img');
      var $module       = $('section.module'); //these are the main sections we want to do something with

      $(window).bind('scroll', function(e) {
        var windowTop     = $(window).scrollTop();
        if ( windowTop > $firstMod.offset().top-headerHeight*2 && scrollDir == 'down' ) {
          scrollDir = 'up';
          $header.stop().animate({top: 0}, 300);
        } if ( windowTop < $firstMod.offset().top-headerHeight*2 && scrollDir == 'up' ) {
          scrollDir = 'down';
          $header.stop().animate({top: - + headerHeight}, 300);
        }
      });

      // fade in the Go to Work arrows
      setTimeout( function(){
        $($letsGo).css('opacity', .8);
      }, 1500);

          // http://stackoverflow.com/questions/9652944/jquery-page-scroll-to-different-page
      var jump=function(e) {
        if (e) {
          e.preventDefault();
          var target = $(this).attr("href");
        } else {
          var target = location.hash;
        }

        $('html,body').animate({
          scrollTop: $(target).offset().top - headerHeight
        }, 1000,'easeOutQuad');
      }

      $('html, body').hide()
      $('#menu ul a, #logo a, .btn').bind("click", jump);

      if (location.hash){
        setTimeout(function(){
          $('html, body').scrollTop(0).show()
            jump()
          }, 0);
      } else {
        $('html, body').show()
      }

      $(window).scroll(function(e) {
        e.preventDefault();

        var windowTop     = $(window).scrollTop()
        $module.each(function () {
          var eTop      = $(this).offset().top; //get the offset top of the element
          var modHeight     = $(this).height();

          if ( ( eTop - windowTop ) < 140 ) {
            var modID = $(this).attr('id');
            $(this).addClass('active').siblings().removeClass('active');
            $( '#menu ul li.' + modID ).addClass('current').siblings().removeClass('current');
                    $('body').removeClass().addClass(modID);
          }
        });
      });
    });
  </script>
